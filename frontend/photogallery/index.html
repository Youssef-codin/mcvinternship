<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div id="topbar">
        <h1 id="title">Gallery</h1>
    </div>
    <div id="greeting">
        <input type="text" placeholder="Search for images..." id="search">
        <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div id="photos">
        <img class="photo" src="photos/firstpic.jpg" alt="Random image">
        <img class="photo" src="photos/secondpic.jpg" alt="Random image">
        <img class="photo" src="photos/thirdpic.jpg" alt="Random image">
        <img class="photo" src="photos/fourthpic.jpg" alt="Random image">
        <img class="photo" src="photos/fifthpic.jpg" alt="Random image">
        <img class="photo" src="photos/sixthpic.jpg" alt="Random image">
        <img class="photo" src="photos/seventhpic.jpg" alt="Random image">
        <img class="photo" src="photos/eighthpic.jpg" alt="Random image">
        <img class="photo" src="photos/ninthpic.jpg" alt="Random image">
        <img class="photo" src="photos/tenthpic.jpg" alt="Random image">
        <img class="photo" src="photos/eleventhpic.jpg" alt="Random image">
        <img class="photo" src="photos/twelvethpic.jpg" alt="Random image">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table style="border-spacing: 0; border-collapse: collapse;">
        <tr style="background-color: #0066CC; color: white; height: 60px;">

            <th style="border: 2px solid gray; text-align: center; padding: 10px">Country</th>
            <th style="border: 2px solid gray; text-align: center; padding: 10px">City</th>
            <th style="border: 2px solid gray; text-align: center; padding: 10px">Why visit</th>
            <th style="border: 2px solid gray; text-align: center; padding: 10px">Photo</th>
        </tr>
        <tr>
            <td style="border: 2px solid gray; padding: 10px">Japan</td>
            <td style="border: 2px solid gray; padding: 10px">Kyoto</td>
            <td style="border: 2px solid gray; padding: 10px">Beautiful temples and cherry blossoms</td>
            <td style="border: 2px solid gray; padding: 10px"><img style="width: 240px;"
                    src="https://plus.unsplash.com/premium_photo-1661964177687-57387c2cbd14?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Picture of cherry blossoms"></td>
        </tr>
        <tr>
            <td style="border: 2px solid gray; padding: 10px">France</td>
            <td style="border: 2px solid gray; padding: 10px">Paris</td>
            <td style="border: 2px solid gray; padding: 10px">Romantic vibes with the Eiffel Tower</td>
            <td style="border: 2px solid gray; padding: 10px"><img style="width: 240px;"
                    src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrl_zstllSDYWS5TkwTp4hLCmYYDUV4x-tvOsNk6uwFuQPsylPj8Pm-Gb90R1s6oNPaOkOHlR0yCBpCLPjq7slyGWJO90UmSj0a2VuZSIHXRUxRjWnc6OwzCOhQKyQOf2SbVG18xTdtvcM=s680-w680-h510"
                    alt="A picture of the eiffel tower"></td>
        </tr>
        <tr>
            <td style="border: 2px solid gray; padding: 10px">Egypt</td>
            <td style="border: 2px solid gray; padding: 10px">Cairo</td>
            <td style="border: 2px solid gray; padding: 10px">Great Pyramids and ancient history</td>
            <td style="border: 2px solid gray; padding: 10px"><img style="width: 240px;"
                    src="https://i.natgeofe.com/n/535f3cba-f8bb-4df2-b0c5-aaca16e9ff31/giza-plateau-pyramids_16x9.jpg?w=1200"
                    alt="A picture of an Egyptian Pyramid"></td>
        </tr>
        <tr>
            <td style="border: 2px solid gray; padding: 10px">Italy</td>
            <td style="border: 2px solid gray; padding: 10px">Venice</td>
            <td style="border: 2px solid gray; padding: 10px">Romantic canals and gardens</td>
            <td style="border: 2px solid gray; padding: 10px"><img style="width: 240px;" src="#"
                    alt="a picture of the Venice Canal">
            </td>
        </tr>

        <tr>
            <td style="border: 2px solid gray; padding: 10px">USA</td>
            <td style="border: 2px solid gray; padding: 10px">New York</td>
            <td style="border: 2px solid gray; padding: 10px">Skyscrapers and broadway shows</td>
            <td style="border: 2px solid gray; padding: 10px"><img style="width: 240px;" src="#" alt="New York Skyline">
            </td>
    </table>

    <a href="form.html">
        <p>Click me to go to the form</p>
    </a>
</body>

</html>

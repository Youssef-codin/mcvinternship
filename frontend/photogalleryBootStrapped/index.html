<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Framora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Preferances</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-3">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 h-75" src="photos/firstpic.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-75" src="photos/secondpic.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-75" src="photos/thirdpic.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container-fluid border-top border-dark py-3">
        <div id="photos" class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/fourthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/fifthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/sixthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/seventhpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/eighthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/ninthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/tenthpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/eleventhpic.jpg" alt="Random image">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <img class="rounded h-100 w-100" src="photos/twelvethpic.jpg" alt="Random image">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
